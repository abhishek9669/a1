<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Album</th>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">url</th>
                <th scope="col">thubmnail url</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
            


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
             class MyClass{ //we use pascal case in class name
                //property

                //constructor

                //method
                getName(name){
                    console.log("my name is avinash "+name);
                }
            }
            let obj = new MyClass();
            obj.getName("abhishek");
           
                //function defination
                function getMyApi(url,method,cbfn){
                    //XMLHttp request is a predefined class in javascript
                    let xhr = new XMLHttpRequest();
                    //open and send are the methods of this class to call a API
                     xhr.open(method,url);
                     console.log(xhr)
                    xhr.send();
                        xhr.onload=function(response){
                        console.log(typeof xhr.responseText);
                        cbfn(xhr.responseText);
                    }
                    
                }

                //function calling
                getMyApi("https://jsonplaceholder.typicode.com/photos","GET",function(response){
                    document.querySelector(".d-flex").remove();
                    console.log(typeof response);
                    console.log(response);

                    response= JSON.parse(response);
                    console.log(typeof response);
                    console.log(response)

                    var tbody = document.querySelector(".table > tbody")
                    response.forEach((currentElement,index,arr) => {
                        console.log(currentElement)
                        var tr = document.createElement("tr");
                        var td1 = document.createElement("td");
                        td1.innerhtml = currentElement.albumId
                        var td2 = document.createElement("td");
                        td2.innerHTML = currentElement.id;
                        var td3 = document.createElement("td");
                        td3.innerHTML= currentElement.thumbnailUrl;
                        var td4 = document.createElement("td");
                        td4.innerHTML= currentElement.title;
                        var td5 = document.createElement("td");
                        var img = document.createElement("img");
                        img.setAttribute("src","currentElement.url")
                        td5.appendChild(img) 
                        //console.log(td)
                        tr.appendChild(td1);
                        tr.appendChild(td2);
                        tr.appendChild(td3);
                        tr.appendChild(td4);
                        tr.appendChild(td5);
                        tbody.appendChild(tr)
                    });
                })
        </script>
    </body>
</html>
